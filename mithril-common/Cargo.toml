[package]
name = "mithril-common"
version = "0.2.50"
authors = { workspace = true }
edition = { workspace = true }
documentation = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[[bench]]
name = "digester"
harness = false

[dependencies]
async-trait = "0.1.52"
bech32 = "0.9.1"
blake2 = "0.10.4"
chrono = "0.4"
digest = "0.10.6"
ed25519-dalek = { version = "1.0.1", features = ["serde"] }
fixed = "1.15.0"
glob = "0.3"
hex = "0.4.3"
http = "0.2.6"
jsonschema = "0.16.0"
kes-summed-ed25519 = { version = "0.2.0", features = ["serde_enabled", "sk_clone_enabled"] }
lazy_static = "1.4.0"
mockall = "0.11.0"
nom = "7.1"
rand-chacha-dalek-compat = { package = "rand_chacha", version = "0.2" }
rand_chacha = "0.3.1"
rand_core   = "0.6.3"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.7"
serde_cbor = "0.11.2"
serde_json = "1.0"
serde_with = "2.2.0"
serde_yaml = "0.9.10"
sha2 = "0.10.2"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_debug"] }
slog-scope = "4.4.0"
sqlite = "0.28"
strum = "0.24.1"
strum_macros = "0.24.1"
thiserror = "1.0.31"
tokio = { version = "1.17.0", features = ["full"] }
typetag = "0.2.8"
uuid = { version = "1.3.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
walkdir = "2"
warp = "0.3"

[target.'cfg(not(windows))'.dependencies]
# non-windows: use default rug backend
mithril-stm = { path = "../mithril-stm" }

[target.'cfg(windows)'.dependencies]
# Windows doesn't support rug backend, fallback to num-integer
mithril-stm = { path = "../mithril-stm", default-features = false, features = ["num-integer-backend"] }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports", "async_tokio"] }
slog-async = "2.7.0"
slog-scope = "4.4.0"
slog-term = "2.9.0"

[build-dependencies]
glob = "0.3"
semver = "1.0"
serde_json = "1.0"
serde_yaml = "0.9.10"

[features]
default = []
portable = ["mithril-stm/portable"] # portable feature avoids SIGILL crashes on CPUs not supporting Intel ADX instruction set when built on CPUs that support it
allow_skip_signer_certification = []

